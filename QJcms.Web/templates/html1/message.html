<!doctype html>
<html>
<head>
    <%template src="_header.html"%>

</head>
<body>


    <div class="cpzs clearfix">
        <div class="wrap">
            <div class="pr clearfix hidden-lg hidden-md">
                <div class="od">
                    <div class="od1">Online message</div>
                    <div class="od2">在线留言<span></span></div>
                </div>
                <div class="ct">当前页：  <a href='<%linkurl("index")%>'>首页</a>  >  在线留言</div>
            </div>
            <div class="cpzs_left">
                <!--产品下拉开始-->
                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".div2").click(function () {
                            $(this).next("div").slideToggle("slow").siblings(".div3:visible").slideUp("slow");
                        });
                    });
                </script>
                <div class="left">
                    <div class="div1">
                        <div class="div2"><div class="jbsz"></div>在线留言<span class="visible-lg visible-md">Successful cases</span></div>
                        <div class="div3">
                            <ul>
                                <li><a href='<%linkurl("message")%>'>在线留言</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--产品下拉结束-->
                <%template src="_lxwm.html"%>
            </div>
            <div class="cpzs_right clearfix">
                <div class="pr clearfix visible-lg visible-md">
                    <div class="od">
                        <div class="od1">Online message</div>
                        <div class="od2">在线留言<span></span></div>
                    </div>
                    <div class="ct">当前页：  <a href='<%linkurl("index")%>'>首页</a>  >  在线留言</div>
                </div>
                <div class="zxly clearfix">
                    <form id="feedback_forms" name="feedback_forms" url="{config.webpath}tools/feedback_ajax.ashx?action=add" class="">
                        <ul>
                            <li>
                                <label>您的姓名：</label>
                                <input type="text" id="name" name="name" />
                            </li>
                            <li>
                                <label>您的邮箱：</label>
                                <input type="text" id="mail" name="mail" />
                            </li>
                            <li>
                                <label>您的手机：</label>
                                <input type="text" id="tel" name="tel" />
                            </li>
                            <li>
                                <label>您的地址：</label>
                                <input type="text" id="qq" name="qq" />
                            </li>
                            <li>
                                <label style="height:200px;">留言板：</label>
                                <textarea id="msg" name="msg"></textarea>
                                <button type="submit">提交</button>
                                <button type="reset">重置</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="<%templateskin%>/js/bases.js"></script>
    <script src="{config.webpath}scripts/lhgdialog/lhgdialog.js?skin=idialog" type="text/javascript"></script>
    <script type="text/javascript" src="{config.webpath}scripts/jquery/jquery.form.min.js"></script>
    <script type="text/javascript" src="{config.webpath}scripts/jquery/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript">
        $(function () {
            //初始化发表评论表单
            AjaxInitForm('feedback_forms', 'btnSubmit', 1);
        });
    </script>
</body>
</html>
